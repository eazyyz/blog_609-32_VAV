{% extends "base_layout.html" %}
{% block content %}
    {% load static %}
<main>
<div class="test col-lg-7 mb-5" style="display: flex;flex-direction: column;align-items: center;">
    <h1>Login</h1>
        <img src="{% static '/img/password.png' %}" class="navbar-brand mb-3" style="width: 50%; border-radius: 20px; align-self: center">
      <form class="form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
          <div class="form">
              {{ form }}
              {% if request.GET.next %}
                  <input type="hidden" name="next" value="{{ request.GET.next }}">
              {% endif %}
          </div>
        <button class="logout-button" type="submit" style="margin-top: 10px">Login</button>
      </form>
</div>
</main>
{% endblock %}
