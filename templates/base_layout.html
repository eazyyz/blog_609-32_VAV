<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block title %}Default title{% endblock title%}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="header__body mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-#5d5df6" style="background-color: #bfbff3">
      <div class="container-fluid col-lg-7">
        <img src="{% static '/img/logo.png'%}" class="navbar-brand">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto menu">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage' %}">Articles</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form class="form nav-link active " action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
            </li>
            {% else %}
            <li>
            <li class="nav-item">
                <a class="nav-link" style="color: #4d4dfa; font-weight: bold" href="{% url 'accounts:login' %}">Login</a>
            </li>
             <li class="nav-item">
                    <form class="form nav-link active " action="/accounts/signup/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout-button">Signup</button>
                    </form>
             </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
{% block content %}{% endblock content%}
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
